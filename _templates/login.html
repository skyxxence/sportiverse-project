{% extends "_mybase.html "%}


{% block title %}Login{% endblock %}

{% block body %}
<body>
    <div class="bg-gray items-center justify-center p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-6 text-center">login</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            {% if error %}
                <p class = "text-red-400">{{error}}</p>
            {% endif %}

            {% if success %}
            <p class = "text-green-600">{{success}}</p>
            {% endif %}
            
            <div>
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" name="username" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-semibold p-3 rounded-md hover:bg-blue-600 transition duration-200">login</button>
        </form>

        <p class="mt-4 text-center text-gray-600"> Don't have an account <a class="underline" href =" {% url 'go-register' %}"> Register here </a></p>
    </div>
</body>

{% endblock %}
