{% extends "_mybase.html" %}


{% block title %}Create Blog{% endblock %}

{% block body %}
<body>
    <h1>ADD BLOG</h1>

   {{name}}
   <form class="px-16 flex flex-col gap-6" method="POST">
    {% csrf_token %}
    
        <div class="gap-6">
            <label for="title">Title</label>
            <input name="title" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label for="">content</label>
           <textarea name="body" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-500  text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300">
            Submit
        </button>
       
   </form>
</body>

{% endblock %}
